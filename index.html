<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador Web</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="page-container">
        <h1 id="logo">Encriptador Web</h1>

        <div id="encryptor-container">
            <div id="input-container">
                <textarea name="input-encryptor" id="input-encryptor" autofocus="true" placeholder="Ingresa tu texto aquí..."></textarea>
                <div id="input-controlls">
                    <div id="input-messages">
                        <p>Solo puedes escribir letras minúsculas y sin acento.</p>
                    </div>
                    <button>Encriptar</button>
                    <button>Desencriptar</button>
                </div>
            </div>
            <div id="result-container">
                <div id="result">
                    Resultado
                </div>
            </div>
        </div>
    </div>
</body>
</html>
