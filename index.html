<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Encryptor</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/687bb8daa1.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="main-container">

        <h1 id="logo">Online Encryptor</h1>
        <h1 id="page-description">&ltEncrypt your messages&gt</h1>

        <div id="encryptor-container">

            <div id="input-container">

                <textarea id="input-encryptor" class="light-scrollbar" name="input-encryptor" autofocus="true" placeholder="Write your message here..."></textarea>

                <div id="input-controlls">
                    <div id="input-messages">
                        <p><i class="fa-solid fa-circle-info"></i> <span id="error-message">You can only write lowercase letters without accents.</span></p>
                    </div>
                    <div class="btn-row">
                        <div class="btn-col-12 btn-col-md-4 btn-col-lg-6">
                            <button type="button" id="encrypt-btn" class="btn-page important">Encrypt</button>
                        </div>
                        <div class="btn-col-6 btn-col-md-4 btn-col-lg-6">
                            <button type="button" id="desencrypt-btn" class="btn-page">Desencrypt</button>
                        </div>
                        <div class="btn-col-6 btn-col-md-4 btn-col-lg-0">
                            <button type="button" id="open-result-btn" class="btn-page">Open result</button>
                        </div>
                    </div>
                </div>
                
            </div>

            <div id="result-container">
                <div id="not-result-panel">
                    <i class="fa-solid fa-barcode fa-7x"></i>
                    <h2>No messages were found</h2>
                    <p>Type your message to encrypt or desencrypt. Remember only add lowercase letters and no accents.</p>
                    <div class="btn-row">
                        <div class="btn-col-12 btn-col-lg-0">
                            <button type="button" class="btn-page important go-back-btn">Go back</button>
                        </div>
                    </div>
                </div>
                <div id="result-panel">
                    <h2>Your result</h2>
                    <div id="result-text" class="light-scrollbar"></div>
                    <div class="btn-row">
                        <div class="btn-col-12 btn-col-md-7 btn-col-lg-12">
                            <button id="copy-btn" class="btn-page important">Copy</button>
                        </div>
                        <div class="btn-col-12 btn-col-md-5 btn-col-lg-0">
                            <button id="copy-btn" class="btn-page go-back-btn">Go back</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <script src="scripts.js"></script>
</body>
</html>
